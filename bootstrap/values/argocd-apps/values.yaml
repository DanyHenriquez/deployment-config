applications:
  infrastructure:
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/DanyHenriquez/deployment-config.git
      targetRevision: main
      path: argo-applications
    destination:
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
